<html>

<body style="background:url(jio.jpg); font-size:25px; background-repeat:no-repeat; background-attachment: fixed; background-size: 100% 100%;color:rgb(6, 6, 6);align:center;">
<form method="get" onsubmit="return validation()" action="16.php" style=" position:absolute;width:500px; padding:40px; transform:translate(-40,-50);border:1px solid black; border-radius:20px;right:350px;top:90px;">
NAME:<br><input type="text" name="name" id="first">
<span id="first1"></span><br>
EMAIL:<br><input type="text" name="email" id="second">
<span id="second1"></span><br>
PHONE:<br><input type="text" name="phone" id="third">
<span id="third1"></span><br>
ADDRESS:<br><textarea type="text" rows="6" id="fourth" name="address"></textarea>
<span id="fourth1"></span><br>
PAYMENT:<br><input type="radio" value="UPI" name="payment" required>UPI<br>
<input type="radio" value="Credit/Debit Card" name="payment" required>Credit/Debit Card<br>
<input type="radio" value="Net Banking" name="payment" required>Net Banking<br>
<input type="radio" value="Wallet" name="payment" required>Wallet<br>
<input type="radio" value="Cash on Delivery" name="payment" required>Cash on Delivery<br>
<input type="submit" value="submit" btn btn-success>
</form>
<script type="text/javascript">
function validation(){
var name=document.getElementById('first').value;
var mail=document.getElementById('second').value;
var phone=document.getElementById('third').value;
var address=document.getElementById('fourth').value;
var regName=/^[a-zA-Z\s]+$/;
var regEmail=/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
var regPhone=/^\d{10}$/;

    if (name== "" || !regName.test(name)) {
		document.getElementById('first1').innerHTML="CONTAIN ONLY ALPHABETS";
		return false;
		}
		else{
			document.getElementById('first1').innerHTML="";
		}
		  if (mail== "" || !regEmail.test(mail)) {
		document.getElementById('second1').innerHTML="INVALID MAIL";
		return false;
		}
		else{
			document.getElementById('second1').innerHTML="";
		}
		if (phone == "" || !regPhone.test(phone)) {
		document.getElementById('third1').innerHTML="INVALID PHONE";
		return false;
		}
		else{
			document.getElementById('third1').innerHTML="";
		}
		if (address == "" || !address.test(address)) {
		document.getElementById('fourth1').innerHTML="ENTER ADDRESS";
		return false;
		}
		else{
			document.getElementById('fourth1').innerHTML="";
		}
}
</script>
</body>
</html>
